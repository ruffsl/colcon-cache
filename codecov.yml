codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

fixes:
  - "build/lib/::"

ignore:
  - "test/test_copyright_license.py"
  - "test/test_flake8.py"
  - "test/test_spell_check.py"
